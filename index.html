<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Rock, Paper &amp; Scissor</h2>
        <div class="rpgcont">
            <img src="/images/Rock.png" title="Rock" onclick="startGame('rock')"/>
            <img src="/images/paper.png" title="Paper" onclick="startGame('paper')"/>
            <img src="/images/scissor.png" title="Scissor" onclick="startGame('scissor')"/>
            
        </div>

        <p id="whowins">Choose your move</p>
        <div id="score">
            <span class="sides">User: 0</span>
            <span class="sides">Computer: 0</span>
        </div>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
